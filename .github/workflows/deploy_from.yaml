name: CI
on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install deps
        run: npm ci

      #- name: linters
        #run: |
          #npm run lint
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build 
      - name: Transfer build files to server
        uses: appleboy/scp-action@v0.0.10
        with:
          host: 87.239.110.165
          username: ubuntu
          key: ${{ secrets.KEY }}
          source: "build/*"
          target: "/var/www/trailite.ru/source"
          strip_components: 1
          rm: true
